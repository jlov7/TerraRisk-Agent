version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: terrarisk_dev
      POSTGRES_USER: terrarisk
      POSTGRES_PASSWORD: terrarisk
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terrarisk"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  opa:
    image: openpolicyagent/opa:latest
    command:
      - "run"
      - "--server"
      - "--watch"
      - "/policies"
    volumes:
      - "./packages/policies:/policies"
    ports:
      - "8181:8181"

  otel-collector:
    image: otel/opentelemetry-collector:0.95.0
    volumes:
      - ./packages/otel/collector-config.yml:/etc/otelcol/config.yaml:ro
    command:
      - "--config=/etc/otelcol/config.yaml"
    ports:
      - "4317:4317"
      - "4318:4318"

  terrarisk-backend:
    build:
      context: ./apps/terrarisk-agent/backend
    environment:
      DATABASE_URL: postgresql://terrarisk:terrarisk@postgres:5432/terrarisk_dev
      REDIS_URL: redis://redis:6379/0
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - opa
      - otel-collector

  terrarisk-frontend:
    build:
      context: ./apps/terrarisk-agent/frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - terrarisk-backend
